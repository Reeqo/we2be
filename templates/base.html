{% load static %}

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="{% static  "css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static  "css/3-col-portfolio.css" %}" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="{% static "assets/brandLogo.png" %}" width="30" height="30" class="d-inline-block align-top" alt="">
      Видеолента
    </a>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="*">{{ request.user.username }}</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/register">Регистрация</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Войти</a>
      </li>
      {% endif %}

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  </div>
  {% if request.user.is_authenticated %}
       <div align="justify">
        <a class="nav-item" href="/logout">Выйти</a>
       </div>
  {% endif %}
</nav>

<div class="container">{% block content %}{% endblock %}</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="{% static "js/bootstrap.bundle.min.js" %}"></script>
<!-- Bootstrap core JavaScript -->
<script src="{% static  "js/jquery.min.js" %}"></script>
</body>
</html>
